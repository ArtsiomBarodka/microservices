apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch-statefulset
  labels:
    app: elasticsearch
spec:
  serviceName: elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.2.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9200
          volumeMounts:
            - mountPath: /usr/share/elasticsearch/data
              name: elasticsearch-volume
          envFrom:
            - configMapRef:
                name: elasticsearch-config
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: elasticsearch-volume
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 5Gi
