apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-deployment
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:8.2.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5601
          envFrom:
            - configMapRef:
                name: kibana-config
      restartPolicy: Always